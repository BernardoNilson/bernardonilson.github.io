<!-- SOBRE MIM -->
<section class="section about" id="about">
    <div class="section-body">
        <div id="carousel" class="section-img carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ '/assets/img/working.jpeg' | relative_url }}" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ '/assets/img/me.jpeg' | relative_url }}" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ '/assets/img/bike.jpeg' | relative_url }}" class="d-block" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="section-text">
            <h1 class="section-title">{{ page.about_title }}</h1>
            <p>{{ page.about }}</p>
        </div>
    </div>
</section>
